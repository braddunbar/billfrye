name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - name: s3cmd
        uses: s3-actions/s3cmd@v2.0.1
        with:
          provider: digitalocean
          region: "atl1"
          access_key: ${{ secrets.S3_ACCESS_KEY }}
          secret_key: ${{ secrets.S3_SECRET_KEY }}

      - uses: actions/checkout@v4

      - name: Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Check
        run: deno task check

      - name: Test
        run: deno task test

      - name: Build
        run: deno task build

      - name: Sync S3
        working-directory: static
        run: s3cmd sync --recursive --no-delete-removed --acl-public --add-header='Cache-Control:max-age=315360000' . s3://billfrye

      - uses: digitalocean/app_action/deploy@v2
       with:
         token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
