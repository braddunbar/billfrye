name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - name: s3cmd
        uses: s3-actions/s3cmd@v2.0.1
        with:
          provider: digitalocean
          region: "atl1"
          access_key: ${{ secrets.S3_ACCESS_KEY }}
          secret_key: ${{ secrets.S3_SECRET_KEY }}

      - name: doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: doctl login
        run: doctl registry login

      - uses: actions/checkout@v4

      - name: Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Check
        run: deno task check

      - name: Test
        run: deno task test

      - name: Build
        run: deno task build

      - name: Push to CDN
        working-directory: static
        run: s3cmd sync --recursive --no-delete-removed --acl-public --add-header='Cache-Control:max-age=315360000' . s3://billfrye

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6.5.0
        with:
          context: .
          push: true
          tags: registry.digitalocean.com/billfrye:latest

      - name: deploy
        run: doctl apps create-deployment 6660b6a7-0bef-428f-ba09-1068006f15ff
